<body class="p-2 pr-10">

            <div>æ—¥æœŸï¼š<input type="date" id="eventDate" class="input-line" onchange="updateDayOfWeek()"> <span id="dayOfWeek" class="text-blue-600"></span></div>
            <div class="flex-1 text-right flex justify-end gap-2 no-print">

                <button onclick="loadFromCloud()" class="bg-gray-500 text-white px-4 py-1.5 rounded text-xs shadow font-bold hover:bg-gray-600">ğŸ”„ é‡æ–°è®€å–é›²ç«¯</button>
                <button onclick="exportToPDF()" class="bg-indigo-600 text-white px-4 py-1.5 rounded text-xs shadow font-bold">ğŸ“„ PDF åˆ†äº«</button>

                        <th class="col-time">æ™‚é–“</th><th class="col-len">é•·åº¦</th><th class="col-unit">å–®å…ƒ</th><th class="col-desc">å·¥ä½œèªªæ˜</th><th class="col-job">åˆ†å·¥</th><th class="col-staff">äººå“¡</th>
                    </tr>
                </thead>
                <tbody id="rundownBody"></tbody>
            </table>
            <button onclick="addRow()" class="mt-2 bg-green-600 text-white px-4 py-1 rounded font-bold text-xs no-print shadow hover:bg-green-700">+ å¢åŠ ä¸€è¡Œ</button>
        </div>

        <div class="bg-white p-4 shadow-lg border">
            <h3 class="font-black text-lg mb-2 border-l-4 border-blue-600 pl-2">å™¨ææ¸…å–®æ ¸å° (å¯æ‹–æ›³æ’åº)</h3>
            <table class="item-table text-xs">
                <thead>

                        <th class="w-1/2 py-2">æœå‹™å°ç›¸é—œ</th><th class="w-1/2 py-2">èˆå°ç›¸é—œ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><div id="serviceDeskItems"></div><span class="add-item-btn no-print" onclick="addManualItem('serviceDeskItems')">+ å¢åŠ </span></td>
                        <td><div id="stageItems"></div><span class="add-item-btn no-print" onclick="addManualItem('stageItems')">+ å¢åŠ </span></td>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzaKhZMDEE5gFoN2DQP81wtAsxMXVYBckfp_D8U6kw0n9esJ0bFQDhTr2AF4_CyWRQS/exec";
        const staffs = ["éµä»", "æŸç·¯", "æ±Ÿå“¥", "ç‘©é©Š", "éœ²æ¯”", "èŠ³ç‘œ", "å´§ç‘‹"];
        const jobs = ["æ§å ´", "éŸ³éŸ¿", "ä¸»æŒäºº", "émic", "ä¸Šæ‰‹æ¿", "æ”å½±"];
        let jobMapping = {}; 

        window.onload = () => {
            loadFromCloud();
        };

        // --- æ ¸å¿ƒï¼šé›²ç«¯å„²å­˜ ---
        async function syncToCloud() {
            showLoading(true);
            calculateAllTimes();
            const data = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                jobMapping: jobMapping,
                rundown: [],
                serviceItems: getListItems('serviceDeskItems'),
                stageItems: getListItems('stageItems')
            };

            document.querySelectorAll("#rundownBody tr").forEach(row => {
                data.rundown.push({
                    startTime: row.querySelector(".start-time")?.value || "",
                    duration: row.querySelector(".duration").value,
                    unit: row.querySelector(".col-unit div").innerText,
                    desc: row.querySelector(".col-desc div").innerText,
                    jobs: Array.from(row.querySelectorAll(".job-s")).map(s => s.value),
                    staffs: Array.from(row.querySelectorAll(".staff-s")).map(s => s.value)
                });
            });

            try {
                await fetch(GAS_URL, { method: "POST", body: JSON.stringify(data) });
                alert("âœ… é›²ç«¯åŒæ­¥å®Œæˆï¼æ‰‹æ©Ÿç«¯é‡æ–°æ•´ç†å³å¯çœ‹åˆ°æœ€æ–°è³‡æ–™ã€‚");
            } catch (e) { alert("âŒ åŒæ­¥å¤±æ•—ï¼Œè«‹ç¢ºèª GAS æ¬Šé™ã€‚"); }
            showLoading(false);
        }

        // --- æ ¸å¿ƒï¼šé›²ç«¯è¼‰å…¥ ---
        async function loadFromCloud() {
            showLoading(true);
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                if (data.rundown) {
                    document.getElementById('eventTitle').value = data.title || "";
                    document.getElementById('eventDate').value = data.date || "";
                    jobMapping = data.jobMapping || {};
                    const tbody = document.getElementById("rundownBody");
                    tbody.innerHTML = "";
                    data.rundown.forEach((item, idx) => addRow(idx === 0, item));
                    renderChecklistFromData('serviceDeskItems', data.serviceItems);
                    renderChecklistFromData('stageItems', data.stageItems);
                    updateDayOfWeek();
                    calculateAllTimes();
                    initSortable();
                }
            } catch (e) { 
                console.log("åˆå§‹åŒ–ç©ºè¡¨");
                if(document.getElementById("rundownBody").innerHTML === "") {
                    addRow(true); renderDefaultChecklists(); initSortable();
                }
            }
            showLoading(false);
        }

        // --- æ ¸å¿ƒï¼šæ™ºæ…§é€£å‹• ---
        function handleJobChange(select, index) {
            const row = select.closest("tr");
            const staffSelect = row.querySelectorAll(".staff-s")[index];
            const job = select.value;
            if (job && jobMapping[job]) {
                ensureOption(staffSelect, jobMapping[job]);
                staffSelect.value = jobMapping[job];
            }
            initSelectVisibility(row);
        }

        function handleStaffChange(select, index) {
            const row = select.closest("tr");
            const job = row.querySelectorAll(".job-s")[index].value;
            if (job && select.value) jobMapping[job] = select.value;
        }

        function addRow(isFirst = false, saved = null) {
            const tbody = document.getElementById("rundownBody");
            const tr = document.createElement("tr");
            let selects = "";
            for(let i=0; i<3; i++) { // æ‰‹æ©Ÿç‰ˆå»ºè­° 3 çµ„è¼ƒæ¸…æ™°
                let jV = saved?.jobs[i] || ""; let sV = saved?.staffs[i] || "";
                selects += `<div class="flex gap-1 mb-1"><select class="job-s flex-1" onchange="handleJobChange(this, ${i})"><option value="">-</option>${jobs.map(j=>`<option value="${j}" ${j===jV?'selected':''}>${j}</option>`).join('')}</select>
                            <select class="staff-s flex-1" onchange="handleStaffChange(this, ${i})"><option value="">-</option>${staffs.map(s=>`<option value="${s}" ${s===sV?'selected':''}>${s}</option>`).join('')}</select></div>`;
            }
            tr.innerHTML = `<td class="col-time">${isFirst ? `<input type="time" class="start-time w-full font-bold" value="${saved?.startTime||'09:00'}" oninput="calculateAllTimes()">` : '<span class="time-display"></span>'}</td>
                <td class="col-len"><input type="number" class="duration w-full text-center font-bold" value="${saved?.duration||10}" oninput="calculateAllTimes()"></td>
                <td class="col-unit"><div contenteditable="true" class="auto-height-cell font-bold text-blue-900">${saved?.unit||'å–®å…ƒ'}</div></td>
                <td class="col-desc"><div contenteditable="true" class="auto-height-cell text-gray-600">${saved?.desc||'å·¥ä½œèªªæ˜'}</div></td>
                <td colspan="2" class="p-1">${selects}</td><span class="del-btn no-print" onclick="this.closest('tr').remove();calculateAllTimes();">âœ•</span>`;
            tbody.appendChild(tr);
            initSelectVisibility(tr);
        }

        // --- è¼”åŠ©åŠŸèƒ½ ---
        function calculateAllTimes() {
            const rows = document.querySelectorAll("#rundownBody tr");
            let next = "";
            rows.forEach((row, i) => {
                const dur = parseInt(row.querySelector(".duration").value) || 0;
                let start = (i === 0) ? row.querySelector(".start-time").value : next;
                if (start) {
                    let [h, m] = start.split(":").map(Number);
                    let em = m + dur; let eh = (h + Math.floor(em/60)) % 24; em %= 60;
                    let end = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;
                    if (i !== 0) row.querySelector(".time-display").innerText = `${start}-${end}`;
                    next = end;
                }
            });
        }
        function getListItems(id) { return Array.from(document.getElementById(id).querySelectorAll(".checkbox-item")).map(el => ({ n: el.querySelector("span[contenteditable]").innerText, checked: el.querySelector("input").checked, q: el.querySelector(".num-input")?.value || "" })); }
        function renderChecklistFromData(id, items) {
            document.getElementById(id).innerHTML = items.map(item => `<div class="checkbox-item"><span class="text-gray-300">â˜°</span><input type="checkbox" ${item.checked?'checked':''}> <span contenteditable="true" class="flex-1">${item.n}</span><input type="number" class="num-input" value="${item.q}"></div>`).join('');
        }
        function renderDefaultChecklists() {
            renderChecklistFromData('serviceDeskItems', [{n:"ç°½åˆ°è¡¨", q:0}, {n:"é¤ç›’", q:1}]);
            renderChecklistFromData('stageItems', [{n:"éŸ³éŸ¿", q:0}, {n:"ç‡ˆå…‰", q:1}]);
        }
        function initSortable() { Sortable.create(document.getElementById('serviceDeskItems'), { animation: 150 }); Sortable.create(document.getElementById('stageItems'), { animation: 150 }); }
        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function updateDayOfWeek() { const d = new Date(document.getElementById('eventDate').value); if(!isNaN(d.getTime())) document.getElementById('dayOfWeek').innerText = `(é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][d.getDay()]})`; }
        function ensureOption(s, v) { if(![...s.options].some(o => o.value === v)) s.add(new Option(v, v), 0); }
        function initSelectVisibility(r) { const sels = r.querySelectorAll('.job-s'); sels.forEach((s, i) => { if (i > 0) s.parentElement.style.display = (sels[i-1].value !== "") ? 'flex' : 'none'; }); }
        function exportToPDF() { html2pdf().set({ margin: 5, filename: 'Rundown.pdf', jsPDF: { format: 'a3', orientation: 'landscape' } }).from(document.getElementById('capture-area')).save(); }
        function addManualItem(id) { const div = document.createElement('div'); div.className='checkbox-item'; div.innerHTML='<span class="text-gray-300">â˜°</span><input type="checkbox"> <span contenteditable="true" class="flex-1">æ–°é …ç›®</span><input type="number" class="num-input" placeholder="0">'; document.getElementById(id).appendChild(div); }
    </script>
