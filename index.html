<body class="p-4">

            <button onclick="addRow()" class="mt-2 bg-green-600 text-white px-4 py-1 rounded text-xs font-bold no-print hover:bg-green-700">+ å¢åŠ ä¸€è¡Œ</button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 shadow border rounded">
                <h3 class="font-black border-l-4 border-orange-500 pl-2 mb-3">æœå‹™å°ç›¸é—œ</h3>
                <div id="serviceDeskItems"></div>

                <div id="stageItems"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // æ‚¨çš„ Firebase è¨­å®š
        const firebaseConfig = {
            databaseURL: "https://rundown-worker-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataRef = ref(db, 'rundown_data');

        // å…¨åŸŸè®Šæ•¸
        const staffs = ["éµä»", "æŸç·¯", "æ±Ÿå“¥", "ç‘©é©Š", "éœ²æ¯”", "èŠ³ç‘œ", "å´§ç‘‹", "å·¥è®€1", "å·¥è®€2"];
        const jobs = ["æ§å ´", "éŸ³éŸ¿", "ä¸»æŒäºº", "émic", "ä¸Šæ‰‹æ¿", "ä¸Šé“å…·", "æ”å½±", "å ±åˆ°å€"];
        let jobMapping = {};

        // 1. åˆå§‹åŒ–ç›£è½ï¼šç•¶ Firebase è³‡æ–™è®Šå‹•æ™‚ï¼Œè‡ªå‹•æ›´æ–°ç•«é¢
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                renderPage(data);
                document.getElementById('syncStatus').innerText = "é›²ç«¯åŒæ­¥ä¸­ (å³æ™‚é€£ç·š)";
            } else {
                initDefault();
            }
        });

        // 2. å„²å­˜è‡³ Firebase
        window.saveToFirebase = function() {
            document.getElementById('syncStatus').innerText = "æ­£åœ¨å„²å­˜...";
            const data = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                host: document.getElementById('headerHost').value,
                jobMapping: jobMapping,
                rundown: [],
                serviceItems: Array.from(document.querySelectorAll('#serviceDeskItems .checkbox-item')).map(el => ({
                    n: el.querySelector('span[contenteditable]').innerText, 
                    checked: el.querySelector('input').checked, 
                    q: el.querySelector('.num-input').value
                })),
                stageItems: Array.from(document.querySelectorAll('#stageItems .checkbox-item')).map(el => ({
                    n: el.querySelector('span[contenteditable]').innerText, 
                    checked: el.querySelector('input').checked, 
                    q: el.querySelector('.num-input').value
                }))
            };

            document.querySelectorAll("#rundownBody tr").forEach(row => {
                data.rundown.push({
                    startTime: row.querySelector(".start-time")?.value || "",
                    duration: row.querySelector(".duration").value,
                    unit: row.querySelector(".col-unit div").innerText,
                    desc: row.querySelector(".col-desc div").innerText,
                    jobs: Array.from(row.querySelectorAll(".job-s")).map(s => s.value),
                    staffs: Array.from(row.querySelectorAll(".staff-s")).map(s => s.value)
                });
            });

            set(dataRef, data).then(() => {
                alert("âœ… é›²ç«¯å­˜æª”æˆåŠŸï¼æ‰€æœ‰è£ç½®å·²åŒæ­¥ã€‚");
            }).catch(err => alert("å„²å­˜å¤±æ•—: " + err));
        };

        // 3. UI æ¸²æŸ“èˆ‡å…¶ä»–é‚è¼¯
        function renderPage(data) {
            document.getElementById('eventTitle').value = data.title || "";
            document.getElementById('eventDate').value = data.date || "";
            document.getElementById('headerHost').value = data.host || "Yin";
            jobMapping = data.jobMapping || {};
            const tbody = document.getElementById("rundownBody");
            tbody.innerHTML = "";
            (data.rundown || []).forEach((item, idx) => addRow(idx === 0, item));
            renderList('serviceDeskItems', data.serviceItems);
            renderList('stageItems', data.stageItems);
            calculateAllTimes();
            updateDayOfWeek();
        }

        window.addRow = function(isFirst = false, saved = null) {
            const tbody = document.getElementById("rundownBody");
            const tr = document.createElement("tr");
            let jobHTML = `<div class="select-container">`, staffHTML = `<div class="select-container">`;
            for(let i=0; i<5; i++) {
                let jV = saved?.jobs[i] || ""; let sV = saved?.staffs[i] || "";
                jobHTML += `<select class="job-s no-print" onchange="handleJobChange(this, ${i})"><option value="">-</option>${jobs.map(j=>`<option value="${j}" ${j===jV?'selected':''}>${j}</option>`).join('')}<option value="manual">æ‰‹å‹•</option></select>`;
                staffHTML += `<select class="staff-s no-print" onchange="handleStaffChange(this, ${i})"><option value="">-</option>${staffs.map(s=>`<option value="${s}" ${s===sV?'selected':''}>${s}</option>`).join('')}<option value="manual">æ‰‹å‹•</option></select>`;
            }
            tr.innerHTML = `<td class="text-center">${isFirst ? `<input type="time" class="start-time font-bold w-full text-center" value="${saved?.startTime||'09:00'}" oninput="calculateAllTimes()">` : '<span class="time-display"></span>'}</td>
                <td><input type="number" class="duration text-center w-full" value="${saved?.duration||10}" oninput="calculateAllTimes()"></td>
                <td class="col-unit"><div contenteditable="true" class="auto-height-cell font-bold text-blue-800 text-center">${saved?.unit||'å–®å…ƒåç¨±'}</div></td>
                <td class="col-desc"><div contenteditable="true" class="auto-height-cell text-gray-500">${saved?.desc||'å·¥ä½œèªªæ˜'}</div></td>
                <td>${jobHTML}</div></td><td>${staffHTML}</div></td>
                <span class="absolute right-[-20px] top-4 text-gray-300 cursor-pointer no-print hover:text-red-500" onclick="this.closest('tr').remove();calculateAllTimes();">âœ•</span>`;
            tbody.appendChild(tr);
            initSelectVisibility(tr);
        };

        window.handleJobChange = function(select, index) {
            const row = select.closest("tr");
            const staffSelect = row.querySelectorAll(".staff-s")[index];
            if (select.value === "ä¸»æŒäºº") {
                const host = document.getElementById("headerHost").value;
                ensureOption(staffSelect, host); staffSelect.value = host;
            } else if (select.value && jobMapping[select.value]) {
                ensureOption(staffSelect, jobMapping[select.value]);
                staffSelect.value = jobMapping[select.value];
            }
            initSelectVisibility(row);
        };

        window.handleStaffChange = function(select, index) {
            const row = select.closest("tr");
            const job = row.querySelectorAll(".job-s")[index].value;
            if (job && job !== "manual" && select.value) jobMapping[job] = select.value;
        };

        window.calculateAllTimes = function() {
            const rows = document.querySelectorAll("#rundownBody tr");
            let next = "";
            rows.forEach((row, i) => {
                const dur = parseInt(row.querySelector(".duration").value) || 0;
                let start = (i === 0) ? row.querySelector(".start-time").value : next;
                if (start) {
                    let [h, m] = start.split(":").map(Number);
                    let em = m + dur; let eh = (h + Math.floor(em/60)) % 24; em %= 60;
                    let end = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;
                    if (i !== 0) row.querySelector(".time-display").innerText = `${start}-${end}`;
                    next = end;
                }
            });
        };

        function initSelectVisibility(row) {
            const js = row.querySelectorAll('.job-s'), ss = row.querySelectorAll('.staff-s');
            js.forEach((s, i) => { if (i > 0) s.style.display = (js[i-1].value !== "") ? 'block' : 'none'; });
            ss.forEach((s, i) => { if (i > 0) s.style.display = (ss[i-1].value !== "") ? 'block' : 'none'; });
        }

        function renderList(id, items) {
            document.getElementById(id).innerHTML = (items||[]).map(i => `<div class="checkbox-item py-1 flex items-center gap-2 border-b border-gray-50"><input type="checkbox" ${i.checked?'checked':''}> <span contenteditable="true" class="flex-1">${i.n}</span><input type="number" class="num-input w-10 text-center border rounded" value="${i.q||''}"></div>`).join('');
        }

        window.addManualItem = function(id) {
            const div = document.createElement('div');
            div.className = 'checkbox-item py-1 flex items-center gap-2 border-b border-gray-50';
            div.innerHTML = `<input type="checkbox"> <span contenteditable="true" class="flex-1">æ–°é …ç›®</span> <input type="number" class="num-input w-10 text-center border rounded">`;
            document.getElementById(id).appendChild(div);
        }

        window.updateDayOfWeek = function() {
            const d = new Date(document.getElementById('eventDate').value);
            if(!isNaN(d.getTime())) document.getElementById('dayOfWeek').innerText = `(é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][d.getDay()]})`;
        }

        window.initDefault = function() {
            document.getElementById('eventTitle').value = "2026 æ–°æ´»å‹•å¤§è¡¨";
            document.getElementById('eventDate').value = new Date().toISOString().split('T')[0];
            const tbody = document.getElementById("rundownBody");
            tbody.innerHTML = "";
            for (let i = 0; i < 8; i++) addRow(i === 0);
            renderList('serviceDeskItems', [{n:"ç°½åˆ°è¡¨", q:2}, {n:"ç“¶æ°´", q:24}]);
            renderList('stageItems', [{n:"éº¥å…‹é¢¨", q:4}, {n:"ç°¡å ±ç­†", q:1}]);
            calculateAllTimes();
            updateDayOfWeek();
        }

        window.clearAllData = function() { if(confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰é›²ç«¯è³‡æ–™å—ï¼Ÿ")) set(dataRef, null); }
        window.exportToPDF = function() { const element = document.getElementById('capture-area'); html2pdf().set({ margin: 5, filename: 'Rundown_2026.pdf', jsPDF: { format: 'a3', orientation: 'landscape' } }).from(element).save(); }
        function ensureOption(s, v) { if(![...s.options].some(o => o.value === v)) s.add(new Option(v, v), 0); }
    </script>
