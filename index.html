    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://rundown-worker-default-rtdb.firebaseio.com/" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dataRef = ref(db, 'rundown_v2026_detail_sync');

        const menuItems = {
            service: ["é•·å®˜ç°½åˆ°è¡¨ä¸€å¼", "é•·å®˜å‹¾é¸è¡¨", "ç“¶æ°´*{æ‰‹å‹•}", "é¤ç›’*{æ‰‹å‹•}", "ç°½åˆ°ç®±*1å¼", "æ–°èè³‡æ–™*{æ‰‹å‹•}", "é»ƒæ¡Œå·¾*{æ‰‹å‹•}", "ç´…æ¡Œå·¾*{æ‰‹å‹•}", "ä¼´æ‰‹ç¦®*{æ‰‹å‹•}"],
            stage: ["éŸ³éŸ¿+é›»è…¦1å¼", "TRUSS*{æ‰‹å‹•}", "æ–œæ’*{æ‰‹å‹•}", "éµæ¿*{æ‰‹å‹•}", "å¸†å¸ƒ+è±†æ‰£*All", "ç´…æ¡Œå·¾*{æ‰‹å‹•}", "æ¿•ç´™å·¾*{æ‰‹å‹•}", "è¡›ç”Ÿç´™*{æ‰‹å‹•}", "æ‰‹æ¿*{æ‰‹å‹•}", "æœ¨æ¶*{æ‰‹å‹•}"]
        };

        window.onload = () => {
            initMenu('serviceMenu', menuItems.service, 'serviceContainer');
            initMenu('stageMenu', menuItems.stage, 'stageContainer');
        };

        function initMenu(menuId, list, containerId) {
            const menu = document.getElementById(menuId);
            list.forEach(item => {
                const btn = document.createElement('span'); btn.className = 'btn-pick';
                btn.innerText = `+ ${item.split('*')[0]}`;
                btn.onclick = () => addEquipment(containerId, item);
                menu.appendChild(btn);
            });
        }

        window.toggleMenuArea = () => {
            const area = document.getElementById('menuArea'), btn = document.getElementById('toggleBtn');
            const isHidden = area.style.display === "none";
            area.style.display = isHidden ? "block" : "none";
            btn.innerText = isHidden ? "ğŸ”¼ ç¸®å°é¸å–®" : "ğŸ”½ å±•é–‹é¸å–®";
        };

        window.updateAllSelects = () => {
            const mappings = {};
            for(let i=1; i<=7; i++) {
                const j = document.getElementById(`j${i}`).value;
                const s = document.getElementById(`s${i}`).value;
                if(j) mappings[j] = s;
            }
            document.querySelectorAll("#rundownBody tr").forEach(row => {
                const jSels = row.querySelectorAll(".job-sel"), sDips = row.querySelectorAll(".staff-display");
                jSels.forEach((sel, idx) => {
                    const currentVal = sel.value;
                    sel.innerHTML = `<option value="">-</option>` + Object.keys(mappings).map(k => `<option value="${k}" ${currentVal===k?'selected':''}>${k}</option>`).join('');
                    sDips[idx].innerText = mappings[sel.value] || "";
                });
            });
        };

        window.addEquipment = (containerId, template, savedQty = "") => {
            const container = document.getElementById(containerId);
            const tag = document.createElement('div'); tag.className = 'equipment-tag';
            const name = template.split('*')[0], isManual = template.includes('{æ‰‹å‹•}');
            tag.innerHTML = `
                <input type="checkbox" class="no-print mr-1">
                <span class="font-bold">${name}</span>
                ${isManual ? `*<input type="text" class="num-input" value="${savedQty}">` : ''}
                <span class="no-print text-red-400 cursor-pointer ml-1" onclick="this.parentElement.remove()">âœ•</span>`;
            container.appendChild(tag);
        };

        window.addCustomEquip = (cid) => {
            const name = prompt("è¼¸å…¥é …ç›®åç¨±ï¼š");
            if(name) addEquipment(cid, name + '*{æ‰‹å‹•}');
        };

        window.deleteRowPrompt = () => {
            const rowIdx = prompt("è«‹è¼¸å…¥è¦åˆªé™¤çš„è¡Œæ•¸ï¼š");
            if (rowIdx) {
                const rows = document.querySelectorAll("#rundownBody tr");
                const idx = parseInt(rowIdx) - 1;
                if (idx >= 0 && idx < rows.length) { rows[idx].remove(); calculateAllTimes(); }
                else { alert("è¡Œæ•¸ç„¡æ•ˆ"); }
            }
        };

        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('eventTitle').value = data.title || "";
                document.getElementById('eventDate').value = data.date || "";
                document.getElementById('eventLocation').value = data.location || "";
                document.getElementById('headerHost').value = data.host || "";
                for(let i=1; i<=7; i++){
                    document.getElementById(`j${i}`).value = data.maps?.[i]?.j || "";
                    document.getElementById(`s${i}`).value = data.maps?.[i]?.s || "";
                }
                const tbody = document.getElementById("rundownBody"); tbody.innerHTML = "";
                (data.rundown || []).forEach((item, idx) => addRow(idx === 0, item));
                document.getElementById('serviceContainer').innerHTML = "";
                (data.serviceEquip || []).forEach(e => addEquipment('serviceContainer', e.t, e.q));
                document.getElementById('stageContainer').innerHTML = "";
                (data.stageEquip || []).forEach(e => addEquipment('stageContainer', e.t, e.q));
                calculateAllTimes(); updateDayOfWeek(); updateAllSelects();
            } else { initDefault(); }
        });

        window.saveToFirebase = () => {
            const data = {
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                location: document.getElementById('eventLocation').value,
                host: document.getElementById('headerHost').value,
                maps: {}, rundown: [], serviceEquip: [], stageEquip: []
            };
            for(let i=1; i<=7; i++) data.maps[i] = { j: document.getElementById(`j${i}`).value, s: document.getElementById(`s${i}`).value };
            document.querySelectorAll("#rundownBody tr").forEach(row => {
                data.rundown.push({
                    startTime: row.querySelector(".start-time")?.value || "",
                    duration: row.querySelector(".duration").value,
                    unit: row.querySelector(".unit-cell").innerText,
                    desc: row.querySelector(".desc-cell").innerText,
                    jobs: Array.from(row.querySelectorAll(".job-sel")).map(s => s.value)
                });
            });
            document.querySelectorAll('#serviceContainer .equipment-tag').forEach(el => data.serviceEquip.push({ t: el.querySelector('span').innerText + (el.querySelector('.num-input') ? "*{æ‰‹å‹•}" : ""), q: el.querySelector('.num-input')?.value || "" }));
            document.querySelectorAll('#stageContainer .equipment-tag').forEach(el => data.stageEquip.push({ t: el.querySelector('span').innerText + (el.querySelector('.num-input') ? "*{æ‰‹å‹•}" : ""), q: el.querySelector('.num-input')?.value || "" }));
            set(dataRef, data).then(() => alert("âœ… å…¨å±€å„²å­˜æˆåŠŸ"));
        };

        window.addRow = (isFirst = false, saved = null) => {
            const tbody = document.getElementById("rundownBody");
            const tr = document.createElement("tr");
            let jobHTML = "", staffHTML = "";
            for(let i=0; i<5; i++){
                jobHTML += `<select class="job-sel no-print" onchange="updateAllSelects()"><option value="">-</option></select><div class="print:block hidden text-[10pt] border-b leading-tight h-5">${saved?.jobs?.[i] || ''}</div>`;
                staffHTML += `<div class="staff-display h-5 border-b mb-1 text-[10pt] flex items-center justify-center"></div>`;
            }
            
            tr.innerHTML = `
                <td class="col-time text-center">
                    <div class="time-box">
                        ${isFirst ? 
                            `<input type="text" class="start-time start-time-input" placeholder="08:00" value="${saved?.startTime||''}" oninput="calculateAllTimes()">` : 
                            `<span class="row-start-display font-bold">--:--</span>`
                        }
                        <span class="row-end-display border-t w-full mt-1 font-bold">--:--</span>
                    </div>
                </td>
                <td class="col-dur"><input type="number" class="duration text-center w-full font-bold" value="${saved?.duration||60}" oninput="calculateAllTimes()"></td>
                <td contenteditable="true" class="col-unit unit-cell font-bold text-blue-900">${saved?.unit||''}</td>
                <td contenteditable="true" class="col-desc desc-cell text-gray-700">${saved?.desc||''}</td>
                <td class="col-job">${jobHTML}</td><td class="col-staff">${staffHTML}</td>
            `;
            tbody.appendChild(tr);
            updateAllSelects();
            calculateAllTimes();
        };

        window.calculateAllTimes = () => {
            const rows = document.querySelectorAll("#rundownBody tr");
            let currentStartTime = "";

            rows.forEach((row, i) => {
                const dur = parseInt(row.querySelector(".duration").value) || 0;
                let start = (i === 0) ? row.querySelector(".start-time").value : currentStartTime;
                
                if (start && start.includes(":")) {
                    let [h, m] = start.split(":").map(Number);
                    if (!isNaN(h) && !isNaN(m)) {
                        let em = m + dur;
                        let eh = (h + Math.floor(em/60)) % 24;
                        em %= 60;
                        let end = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;
                        
                        if (i !== 0) row.querySelector(".row-start-display").innerText = start;
                        row.querySelector(".row-end-display").innerText = end;
                        currentStartTime = end;
                        return;
                    }
                }
                if (i !== 0) row.querySelector(".row-start-display").innerText = "--:--";
                row.querySelector(".row-end-display").innerText = "--:--";
            });
        };

        window.updateDayOfWeek = () => {
            const d = new Date(document.getElementById('eventDate').value);
            if(!isNaN(d.getTime())) document.getElementById('dayOfWeek').innerText = `(é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][d.getDay()]})`;
        };

        function initDefault() {

            addRow(true); 
            for (let i = 0; i < 4; i++) addRow(false); 
            updateDayOfWeek();
        }
