        async function loadFromCloud() {
            showLoading(true);
            try {
                const response = await fetch(GAS_URL);
                const data = await response.json();
                if (data.rundown) {
                    document.getElementById('eventTitle').value = data.title || "";

        // --- æ ¸å¿ƒï¼šæ™ºæ…§é€£å‹•å­¸ç¿’ ---
        function handleJobChange(select, index) {
            const row = select.closest("tr");
            const staffSelect = row.querySelectorAll(".staff-s")[index];
            const selectedJob = select.value;
            if (selectedJob === "ä¸»æŒäºº") {
                const h = document.getElementById("headerHost").value;
                ensureOption(staffSelect, h); staffSelect.value = h;
            } else if (selectedJob && jobMapping[selectedJob]) {
                ensureOption(staffSelect, jobMapping[selectedJob]);
                staffSelect.value = jobMapping[selectedJob];
            }
        }

        function handleStaffChange(select, index) {
            const row = select.closest("tr");
            const job = row.querySelectorAll(".job-s")[index].value;
            if (job && select.value && job !== "manual") jobMapping[job] = select.value;
        }

        function addRow(isFirst = false, saved = null) {
            const tbody = document.getElementById("rundownBody");
            const tr = document.createElement("tr");
            let selects = "";
            for(let i=0; i<3; i++) {
                let jV = saved?.jobs[i] || ""; let sV = saved?.staffs[i] || "";
                selects += `<div class="flex gap-1 mb-1 no-print">
                    <select class="job-s flex-1" onchange="handleJobChange(this, ${i})"><option value="">-</option>${jobs.map(j=>`<option value="${j}" ${j===jV?'selected':''}>${j}</option>`).join('')}</select>
                    <select class="staff-s flex-1" onchange="handleStaffChange(this, ${i})"><option value="">-</option>${staffs.map(s=>`<option value="${s}" ${s===sV?'selected':''}>${s}</option>`).join('')}</select>
                </div>`;
            }
            tr.innerHTML = `<td>${isFirst ? `<input type="time" class="start-time w-full font-bold" value="${saved?.startTime||'09:00'}" oninput="calculateAllTimes()">` : '<span class="time-display"></span>'}</td>

                <td class="col-desc"><div contenteditable="true" class="auto-height-cell text-gray-600">${saved?.desc||'å·¥ä½œå…§å®¹'}</div></td>
                <td>${selects}</td><span class="del-btn no-print" onclick="this.closest('tr').remove();calculateAllTimes();">âœ•</span>`;
            tbody.appendChild(tr);
        }

        // è¼”åŠ©åŠŸèƒ½
        function calculateAllTimes() {
            const rows = document.querySelectorAll("#rundownBody tr");
            let next = "";
            rows.forEach((row, i) => {
                const dur = parseInt(row.querySelector(".duration").value) || 0;
                let start = (i === 0) ? row.querySelector(".start-time").value : next;
                if (start) {
                    let [h, m] = start.split(":").map(Number);
                    let em = m + dur; let eh = (h + Math.floor(em/60)) % 24; em %= 60;
                    let end = `${String(eh).padStart(2,'0')}:${String(em).padStart(2,'0')}`;
                    if (i !== 0) row.querySelector(".time-display").innerText = `${start}-${end}`;
                    next = end;
                }
            });
        }

        function renderChecklist(id, items) { if(!items) return; document.getElementById(id).innerHTML = items.map(i => `<div class="checkbox-item"><span class="text-gray-300">â˜°</span><input type="checkbox" ${i.checked?'checked':''}> <span contenteditable="true" class="flex-1">${i.n}</span></div>`).join(''); }
        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        function ensureOption(s, v) { if(![...s.options].some(o => o.value === v)) s.add(new Option(v, v), 0); }
